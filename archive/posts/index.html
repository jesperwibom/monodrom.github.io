---
layout: archive
---

<ul>
	{% for post in site.categories.blog %}
	<li>
		<a href="{{site.baseurl}}{{index.url}}">
			<h3>{{ post.title }}</h3>
			{% if post.subtitle %}<h4>{{post.subtitle}}</h4>{% endif %}
			<p>{% if post.excerpt %}{{ post.excerpt | strip_html | strip_newlines | truncate: 40 }}{% endif %}</p>
		</a>
	</li>
	{% endfor %}
</ul>
