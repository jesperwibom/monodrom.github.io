---
layout: archive
title: /archive
---

<ul>
	{% for post in site.categories.blog %}
	<li>
		<a href="{{site.baseurl}}{{post.url}}">
			{% if post.subtitle %}<h4>{{post.subtitle}}</h4>{% endif %}
			<p>{% if post.excerpt %}{{ post.excerpt | strip_html | strip_newlines | truncate: 100 }}{% endif %}</p>
		</a>
	</li>
	{% endfor %}
</ul>
