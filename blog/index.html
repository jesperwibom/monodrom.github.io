---
layout: default
title: /blog
---

{% include header.html %}
<section class="content-wrap">
	<section>
		<ul>
			{% for post in site.categories.blog %}
			<li>
				<a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
				<p>{% if post.excerpt %}{{ post.excerpt | strip_html | strip_newlines | truncate: 40 }}{% endif %}</p>
			</li>
			{% endfor %}
		</ul>

		<a href="{{site.baseurl}}/archive/posts/" class="btn" id="archive-btn">Archive</a>
	</section>
</section>
