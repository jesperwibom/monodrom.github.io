---
layout: default
---

<h1>/blog</h1>

<ul>
	{% for post in site.categories.blog %}
	<li>
		<a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
		<p>{% if post.excerpt %}{{ post.excerpt | strip_html | strip_newlines | truncate: 40 }}{% endif %}</p>
	</li>
	{% endfor %}
</ul>

<a href="{{site.baseurl}}/archive/posts/">Archive</a>
